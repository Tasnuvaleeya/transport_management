{% extends 'base.html' %}

{% block trip %}
    <h3>Welcome!!</h3> you are logged in as <strong>"{{ request.user }}"</strong>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <p><strong>Start Point:</strong></p>
                <p class="dest"><strong>Destination</strong></p>
            </div>
        </div>
    </div>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
          width: 40%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    .dest{
        margin-left: 800px;
    }
    </style>


    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl_iy0BXR7I3nKQtdFytSwL52fqeTVvIc&callback=initMap"
    async defer></script>
{% endblock %}
