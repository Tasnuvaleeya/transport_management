{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Transport  |Management {% endblock title %}</title>

</head>
<body>
<div class="container">
    {% block head %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1>Trip Request Form</h1>
            <form method="POST" action="">{% csrf_Token %}
                <input name="signup" type="submit" class="btn btn-info" value="SignUP"/>
                <input name="signin" type="submit" class="btn btn-info" value="Sign In"/>
                <input name="guest" type="submit" class="btn btn-info" value="Guest Access"/>
                </form>

        </div>
    </div>
    {% endblock head %}
</div>

</body>
</html>
