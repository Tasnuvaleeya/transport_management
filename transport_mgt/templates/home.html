{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Transport  |Management {% endblock title %}</title>

</head>
<body>
<div class="container">
{% block slider %}

{% endblock %}
    {% block head %}
        <div class="row">
            <div class="col-sm-4 col-sm-offset-3">
                <h1>Trip Request Form</h1>
                <form method="POST" action="{% url 'trip:signup-view' %}">{% csrf_token %}
                    <tr>
                    <td><input name="signup" type="submit" class="btn btn-info" value="SignUP"/></td>
                    <td><input name="signin" type="submit" class="btn btn-info" value="Sign In"/></td>

                   <td><input name="guest" type="submit" class="btn btn-info" value="Guest Access"/></td>
                    </tr>
                </form>

            </div>
        </div>
    {% endblock head %}
</div>

</body>
</html>
